{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}
<form method="POST" action="">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}

    {{ form.username.label }}
    {{ form.username }}

    {{ form.password.label }}
    {{ form.password }}
    <input type="submit" class="button-primary" value="Sign In">
</form>
{% endblock %}
